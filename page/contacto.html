<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymFitShop</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- links de las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,700;1,400;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="menu">
        <h1 class="menulogo">GymFitShop</h1>
        <div class="menu__contenedor">
          <ul class="menu__lista">
            <li class="menu__item">
              <a href="/index.html" class="menu__link">inicio</a>
            </li>

            <li class="menu__item">
              <a href="contacto.html" class="menu__link">contacto</a>
            </li>
          </ul>
          <input
            type="text"
            name="buscar"
            placeholder="buscar"
            class="buscar"
            autocomplete="off"
          />
        </div>
      </nav>
    </header>

    <main>
      <div class="formulario">
        <h1 class="titulo">contactanos</h1>
        <form action="#" method="post">
          <div class="campo">
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="campo">
            <input
              type="email"
              id="email"
              placeholder="email"
              name="email"
              required
            />
          </div>
          <div class="campo">
            <textarea
              id="mensaje"
              name="mensaje"
              placeholder="Mensaje"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="campo">
            <input class="boton" type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer__cont">
        <div class="footer__txt">
          <h2>GymFitShop</h2>
          <p>Transforma tu cuerpo, Transforma tu vida</p>
        </div>
        <div class="footer__ubicacion">
          <p>encuentranos en:</p>
          <p>123 Calle Ficticia</p>
        </div>
        <div class="footer__contacto">
          <div class="footer__iconos">
            <img src="/img/instagram.svg" alt="" /><img
              src="/img/facebook.svg"
              alt=""
            /><img src="/img/whatsapp.svg" alt="" />
          </div>
          <button><a href="#">correo</a></button>
        </div>
      </div>
      <div class="footer__copy"><p>GymFitShopÂ© 2023</p></div>
    </footer>
  </body>
</html>
